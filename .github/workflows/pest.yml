name: PEST Tests
on: push

jobs:
  pesttests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: run composer install
      run: composer install
      
    - name: run composer dump-autoload
      run: composer dump-autoload
      
    - name: get .env file
      run: cp .env.testingCI .env

    - name: run PEST Tests
      run: ./vendor/bin/pest
